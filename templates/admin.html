<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Embedded CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }
        .navbar {
            background-color: #00796b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .dashboard {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #00796b;
            font-size: 36px;
        }
        .card {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="navbar">Admin Dashboard</div>
    <div class="dashboard">
        <h1>Welcome, Admin!</h1>
        <div class="card">
            <p>Manage Users</p>
        </div>
        <div class="card">
            <p>View Reports</p>
        </div>
        <div class="card">
            <p>Settings</p>
        </div>
    </div>
</body>
</html>
